 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


 </head>
 <body>
    <h1>Age Calculator</h1>
    <div class="container">
        <div class="ct">
        <input type="datetime-local" id="dob">
        <button id="submit" >Calculate Age</button>
        </div>
        <p id="pp"></p>
        <p class="p"> <i class="fa fa-user"></i> Your are <span class="pyear"></span> <span class="pmonth"></span> <span class="pday"></span> old.</p> 
        
        <div class="cont">
            <p class="year"></p>
            <p class="month"></p>
            <p class="day"></p>
            <p class="week"></p>
            <p class="hour"></p>
            <p class="min"></p>
            <p class="sec"></p>
        </div>
    </div>
    <img src="images/bg.jpg" alt="man evalution">
    <script src="script.js"></script>
 </body>
 </html>
